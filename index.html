<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Todo List</h1>
  <div id="todos">
    <div id="todo-1">
      <!-- <h4>1. Take class <button onclick="deleteTodo(1)">delete</button></h4>
    </div>
    <div id="todo-2">
      <h4>2. Go out to eat <button onclick="deleteTodo(2)">delete</button></h4> -->
    </div>
  </div>
  <div>
    <input id="inp" type="text" placeholder="Add a new todo"></input>
    <button onclick="addTodo()">Add Todo</button>
  </div>
</body>

<script>
  let todoCount = 0;

  function addTodo() {
    const inputEl = document.getElementById("inp");
    const parentEl = document.getElementById("todos");

    if (inputEl.value.trim() !== "") {
      todoCount++;
      const todoDiv = document.createElement("div");
      todoDiv.id = `todo-${todoCount}`;
      todoDiv.innerHTML = `<h4>${todoCount}. ${inputEl.value} <button onclick="deleteTodo(${todoCount})">delete</button></h4>`;
      parentEl.appendChild(todoDiv);
      inputEl.value = "";
    }
  }
  function deleteTodo(todoId) {
    const todoEl = document.getElementById(`todo-${todoId}`);
    if (todoEl) {
      todoEl.remove();
    }
  }
</script>
</html>
